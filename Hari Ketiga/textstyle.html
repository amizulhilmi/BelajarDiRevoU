<!DOCTYPE html>
<html>
    <title>test text style</title>
    <head>
        <style>
            body {
                background-color: tan;
                background-size: 250px 250px;
            }
            h2 {color: orange;}
            p { 
                color: blue;
                font-family: Arial;
                text-shadow: 2px 2px 2px grey;
            }
            .mobil {color: lightcoral;}
            #Avanza {color: blueviolet;}
        </style>
    </head>
    <body>
        <h2>Hallo</h2>
        <p>Hai</p>
        <p class="mobil" id="Avanza">Ini Avanza</p>
        <p class="mobil" id="Ayla">Ini Ayla</p>
    </body>
</html>
